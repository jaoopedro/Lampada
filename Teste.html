<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste2 javascript</title>
	<script>

        var quebrada = false;

		function mudaLampada(tipo){
			if(tipo == 1){
                arquivo= "imagem/Acesa.jpg";
            }
            if(tipo== 2){
                arquivo = "imagem/Apagada.jpg";
            }
			if(tipo== 3){
                arquivo = "imagem/Quebrada.jpg";
                
            }
            if (!quebrada){
                document.getElementById("luz").src =arquivo;
                if(tipo == 3){
                    quebrada = true;
                }
            }
			
		}

	</script>

</head>
<body>

	<h1>Acenda a lampada</h1>
	
	<img src="imagem/Apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"> <!--onmousemove o objeto Ã© acionado apenas passando o mouse por cima dele --> <!--Ja no onclick o objeto se aciona ao clicar -->


</body>
</html>
