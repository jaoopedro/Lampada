<!DOCTYPE HTML>	
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Teste javascript</title>
	<script>

		function acendeLampada(){
			
			document.getElementById("luz").src ='imagem/Acesa.jpg'; /* Busca o elemento pelo seu indentificado id */
			
		}

		function apagaLampada(){

			document.getElementById('luz').src = 'imagem/Apagada.jpg';

		}

		function lamapadaQuebrada(){

			document.getElementById('luz').src = 'imagem/Quebrada.jpg'
		}
	</script>

</head>
<body>

	<h1>Acenda a lampada</h1>
	
	<img src="imagem/Apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="lamapadaQuebrada()"> <!--onmousemove o objeto Ã© acionado apenas passando o mouse por cima dele --> <!--Ja no onclick o objeto se aciona ao clicar -->


</body>
</html>
